        echo "请自动忽略META-INF文件夹。" > $GITHUB_WORKSPACE/artifacts/忽略META-INF文件夹.txt
        zip_files=$(find $GITHUB_WORKSPACE/artifacts/openwrt-packages* -name '*.zip' -type f -print | tr '\n' ';' | sed 's/;$//')
